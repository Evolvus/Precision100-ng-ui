<div class="login-page">
    <div class="login-container col-md-12">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 login-comp">
                <div class="login-med">

                    <div class="main-title col-md-12">
                        <h2>Precision 100</h2>
                    </div>
                    <div class="sub-title col-md-12">
                        <h4>Log In</h4>
                    </div>
                    <form [formGroup]="loginForm">

                        <div class="input-fields col-md-12">

                            <mat-form-field>
                                <input matInput placeholder="Username" formControlName="username">
                            </mat-form-field>

                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" formControlName="password">
                            </mat-form-field>
                            <button mat-button (click)="login()">Login</button>


                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4">
            </div>

        </div>
    </div>
</div>
